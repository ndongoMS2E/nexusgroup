<div class="login-container">
  <div class="login-box">
    <h1>NEXUS GROUP</h1>
    <p>Plateforme de Gestion de Chantier</p>
    
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="admin@nexusgroup.sn" 
          required
        >
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="••••••••" 
          required
        >
      </div>
      <button type="submit" class="btn" [disabled]="isLoading">
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>
